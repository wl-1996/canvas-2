<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画板</title>
    <script src="//at.alicdn.com/t/font_1774212_to6qtp9ai8r.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        // 阻止微信浏览器默认向下滚动：
        // 同时惊喜的我发现也可以解决QQ浏览器页面滑动问题：
        document.body.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, {passive: false});
    </script>
</head>
<body>
<!--画板元素-->
<canvas id="canvas"></canvas>
<!--画笔颜色设置按钮-->
<div class="color-group">
    <ul>
        <li id="white" class="color-item" style="background-color:white"></li>
        <li id="black" class="color-item active" style="background-color:black"></li>
        <li id="red" class="color-item" style="background-color:red"></li>
        <li id="blue" class="color-item" style="background-color:blue"></li>
        <li id="yellow" class="color-item" style="background-color:yellow"></li>
        <li id="green" class="color-item" style="background-color:green"></li>
        <li id="gray" class="color-item" style="background-color:gray"></li>
    </ul>
</div>
<!--画笔粗细调整拖动表单元素-->
<div id="range-wrap">
    <input type="range" id="range" min="1" max="30" value="4" title="调整笔刷粗细">
</div>
<!--工具栏按钮-->
<div class="tools">
    <button id="brush" class="active" title="画笔">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-brush"></use>
        </svg>
    </button>
    <button id="eraser" title="橡皮">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
    </button>
    <button id="clear" title="清空">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </button>
    <button id="undo" title="撤销">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-undo"></use>
        </svg>
    </button>
    <button id="save" title="保存">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </button>
</div>

<script src="main.js"></script>
</body>
</html>
